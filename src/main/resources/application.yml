
spring:
  application:
    name: PoCRedis
  datasource:
    url: jdbc:mysql://localhost:3306/testredis?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: appuser
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: localhost
      port: 6379
      password: password
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

